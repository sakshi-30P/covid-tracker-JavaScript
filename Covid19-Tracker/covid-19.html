<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü¶† COVID-19 Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.3);
      font-size: 2rem;
    }
    .container {
      margin: 30px auto;
      max-width: 800px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .card {
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin: 0;
      color: #ffd700;
    }
    .card p {
      font-size: 1.2rem;
      margin: 5px 0 0;
    }
    .search-box {
      margin-top: 20px;
    }
    .search-box input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 50%;
      max-width: 400px;
      outline: none;
    }
    .search-box button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffd700;
      color: #333;
      margin-left: 5px;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #ffea00;
    }
  </style>
</head>
<body>
  <header>ü¶† COVID-19 Tracker</header>
  <div class="container">
    <h2 id="title">üåç Global Statistics</h2>
    <div class="stats" id="stats">
      <div class="card">
        <h3>Total Cases</h3>
        <p id="cases">Loading...</p>
      </div>
      <div class="card">
        <h3>Recovered</h3>
        <p id="recovered">Loading...</p>
      </div>
      <div class="card">
        <h3>Deaths</h3>
        <p id="deaths">Loading...</p>
      </div>
    </div>
    <div class="search-box">
      <input type="text" id="countryInput" placeholder="Enter country name..." />
      <button onclick="getCountryData()">Search</button>
    </div>
  </div>

  <script>
    async function getGlobalData() {
      const response = await fetch("https://disease.sh/v3/covid-19/all");
      const data = await response.json();

      let recovered = data.recovered;
      if (recovered === 0) {
        recovered = data.cases - data.deaths; // fallback calculation
      }

      document.getElementById("cases").textContent = data.cases.toLocaleString();
      document.getElementById("recovered").textContent = recovered.toLocaleString();
      document.getElementById("deaths").textContent = data.deaths.toLocaleString();
    }

    async function getCountryData() {
      const country = document.getElementById("countryInput").value;
      if (!country) return alert("Please enter a country name");

      const response = await fetch(`https://disease.sh/v3/covid-19/countries/${country}`);
      if (response.ok) {
        const data = await response.json();

        let recovered = data.recovered;
        if (recovered === 0) {
          recovered = data.cases - data.deaths; // fallback calculation
        }

        document.getElementById("title").textContent = `üåé ${data.country} Statistics`;
        document.getElementById("cases").textContent = data.cases.toLocaleString();
        document.getElementById("recovered").textContent = recovered.toLocaleString();
        document.getElementById("deaths").textContent = data.deaths.toLocaleString();
      } else {
        alert("Country not found. Try again!");
      }
    }

    getGlobalData(); 
  </script>
</body>
</html>
